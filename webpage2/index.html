<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Liu - Webpage 2</title>
    <style>
        /* 頁面樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        /* 藍色漸層橫幅 */
        .banner {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 40px 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .sub-title {
            font-size: 18px;
            font-weight: normal;
            margin-top: 5px;
        }

        /* 主要內容區 */
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- 藍色漸層橫幅 -->
    <div class="banner">
        Chris Liu 劉永傑
        <div class="sub-title">Food, Map, Smile</div>
    </div>

    <div class="container">
        <h2>🗺️ Map</h2>
        <div class="image-container">
            <img src="https://github.com/user-attachments/assets/4899bef1-b138-4e0e-8121-dcf0d5842209" alt="Map">
        </div>

        <h2>🍽️ Food</h2>
        <div class="image-container">
            <img src="https://github.com/user-attachments/assets/9456cd89-1f9a-4761-b2fe-76e7ea5a1354" alt="Food">
        </div>

        <h2>😊 Smiles</h2>
        <div class="image-container">
            <img src="https://github.com/user-attachments/assets/02354810-972a-4ca8-b1b5-428f96746f0e" alt="Smiles">
        </div>

        <div class="footer">
            📅 Created by Yong-Jie Liu on 2025-02-22 | 📝 Last updated on 2025-02-22
        </div>
    </div>

</body>
</html>
